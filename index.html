<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wweCARDS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="windowContainer">
      <div class="resultWindow revealCard">
        <div class="resultContent">
          <p>
            You score <span id="endScore">09</span> points <br />
            Congatulation!!
          </p>
          <button id="reset">Press F5 to RESET</button>
        </div>
      </div>
      <div class="navbar">
        <img src="./images/wwelogo.jpg" alt="wwe_logo" style="height: 50px" />
        <div class="shuffle">
          <button id="shuffle-button">START</button>
        </div>
      </div>
      <div class="mainContainer">
        <div class="userSection">
          <div class="scoreSection">
            <div class="score">
              <div class="title">score</div>
              <div id="userScore" class="value">0</div>
            </div>
            <div class="cardLeft">
              <div class="title">cards</div>
              <div id="userCard" class="value">0</div>
            </div>
          </div>
          <div class="card">
            <div
              class="cardStack1 cardlook"
              style="
                background: url(./images/wwelogo.jpg);
                background-size: cover;
              "
            >
              <button id="rank">
                RANK
                <span class="mainAttribute">#?</span>
              </button>
              <button id="height">
                HEIGHT
                <span class="mainAttribute">?</span>
                cm
              </button>
              <button id="weight">
                WEIGHT
                <span class="mainAttribute">?</span>
                kg
              </button>
              <button id="experience">
                EXPERIENCE
                <span class="mainAttribute">?</span>
              </button>
              <button id="fight">
                FIGHT
                <span class="mainAttribute">?</span>
              </button>
              <button id="belts">
                BELTS
                <span class="mainAttribute">?</span>
              </button>
            </div>
            <div class="cardStack2"></div>
            <div class="cardStack3"></div>
          </div>
          <div class="name">name</div>
        </div>
        <div class="resultSection">
          <div class="userCall">?</div>
          <div class="vs">vs</div>
          <div class="compCall">?</div>
          <div class="check">Check</div>
          <div class="go revealCard">Go</div>
        </div>
        <div class="computerSection">
          <div class="scoreSection">
            <div class="score">
              <div class="title">score</div>
              <div id="compScore" class="value">0</div>
            </div>
            <div class="cardLeft">
              <div class="title">cards</div>
              <div id="compCard" class="value">0</div>
            </div>
          </div>
          <div class="cardC">
            <div class="cardStack1C cardLook"></div>
            <div class="cardStack2C"></div>
            <div class="cardStack3C"></div>
            <div class="cardStack4C revealCard"></div>
          </div>
          <div class="cname">name</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
